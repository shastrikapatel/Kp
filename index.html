<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Item List with Quantity and Price</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    table {
        width: 60%;
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
    }
    button {
        padding: 5px 10px;
        margin: 2px;
    }
    .total {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h2>Price List</h2>

<table>
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Price (₹)</th>
            <th>Quantity</th>
            <th>Total (₹)</th>
        </tr>
    </thead>
    <tbody id="itemList">
        <tr>
            <td>Item 1</td>
            <td class="price" data-price="100">100</td>
            <td>
                <button onclick="decreaseQty(this)">-</button>
                <span class="qty">1</span>
                <button onclick="increaseQty(this)">+</button>
            </td>
            <td class="total-price">100</td>
        </tr>
        <tr>
            <td>Item 2</td>
            <td class="price" data-price="200">200</td>
            <td>
                <button onclick="decreaseQty(this)">-</button>
                <span class="qty">1</span>
                <button onclick="increaseQty(this)">+</button>
            </td>
            <td class="total-price">200</td>
        </tr>
    </tbody>
</table>

<!-- <div class="total">
    Grand Total: ₹<span id="grandTotal">300</span>
</div> -->

<script>
function updateTotal() {
    let total = 0;
    document.querySelectorAll('#itemList tr').forEach(row => {
        let price = parseInt(row.querySelector('.price').getAttribute('data-price'));
        let qty = parseInt(row.querySelector('.qty').textContent);
        let rowTotal = price * qty;
        row.querySelector('.total-price').textContent = rowTotal;
        total += rowTotal;
    });
    document.getElementById('grandTotal').textContent = total;
}

function increaseQty(button) {
    let qtyElement = button.parentElement.querySelector('.qty');
    let qty = parseInt(qtyElement.textContent);
    qtyElement.textContent = qty + 1;
    updateTotal();
}

function decreaseQty(button) {
    let qtyElement = button.parentElement.querySelector('.qty');
    let qty = parseInt(qtyElement.textContent);
    if (qty > 1) {
        qtyElement.textContent = qty - 1;
        updateTotal();
    }
}

updateTotal(); // initial call
</script>

</body>
</html>
